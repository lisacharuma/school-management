<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/application_form.css">
    <link rel="stylesheet" href="styles/common.css">
    <title>Apply Now</title>
    <nav>
        <ul class="navbar">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="courses.html" class="nav-link">Courses</a></li>
            <li><a href="application_form.html" class="nav-link">Apply Now</a></li>
        </ul> 
    </nav>
</head>
<body>
    <div class="form-container">
        <form action="index.php" method="POST">
            <div class="radio-group">
                <label for="title">Title</label>
                <label for="Mr.">Mr.</label>
                <input type="radio" id="Mr." value="Mr." name="title">
                <label for="Ms.">Ms.</label>
                <input type="radio" id="Ms." value="Ms." name="title">
                <label for="Mrs.">Mrs.</label>
                <input type="radio" id="Mrs." value="Mrs." name="title">
            </div>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc@def.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>

            <div class="form-group">
                <label for="bdate">Birth Date</label>
                <input type="date" id="bdate" required>
            </div>

            <div class="form-group">
                <label for="olnum">O'Level Subjects</label>
                <input type="number" id="olnum" min="3" value="3" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="giftcard">Gift Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="application_letter">Application Letter</label>
                <textarea name="application_form" id="application_form" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="files">Submit Documents</label>
                <input type="file" id="file" accept=".doc, .pdf">
            </div>

            <div class="form-group">
                <label for="fulltime">Full Time</label>
                <input type="checkbox" id="fulltime">
            </div>

            <div class="form-group">
                <input type="reset">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
